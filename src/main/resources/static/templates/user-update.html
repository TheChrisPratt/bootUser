<div class="container">
  <div class="alert alert-danger" role="alert" data-ng-if="errorMessage">{{errorMessage}}</div>
  <div class="panel panel-default">
    <div class="alert alert-success">
      <span class="lead">Update Existing User</span>
      <p>Please maintain uniqueness of User Name</p>
    </div>
    <div class="panel-body">
      <div class="container">
        <form data-ng-submit="submitUserForm()" name="updateForm" class="form-horizontal">
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-2 control-label" for="username">Name</label>
              <div class="col-md-7">
                <input type="text" data-ng-model="user.name" id="username" class="form-control input-sm" placeholder="User Name"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-2 control-label" for="address">Address</label>
              <div class="col-md-7">
                <input type="text" data-ng-model="user.address" id="address" class="form-control input-sm" placeholder="User Address"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <div class="form-group col-md-12">
                <label class="col-md-2 control-label" for="email">Email</label>
                <div class="col-md-7">
                  <input type="email" data-ng-model="user.email" id="email" class="form-control input-sm" placeholder="User Email"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-actions floatRight">
              <input type="submit" value="Update User" class="btn btn-primary btn-sm"/>
              <button type="button" data-ng-click="resetForm()" class="btn btn-warning btn-sm">Reset Form</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
