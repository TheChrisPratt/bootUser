<!DOCTYPE html>
<html lang="en" data-ng-app="userRegistrationSystem">
  <head>
    <meta charset="UTF-8">
    <title>Full Stack User Registration System</title>
    <link rel="stylesheet" href="styles/app.css"/>
  </head>
  <body>
    <div class="page-header text-center">
      <h2>User Registration System</h2>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="container-fluid" data-ng-show="!authenticated">
          <a href="#/login" class="btn btn-info navbar-btn" role="button">Login</a>
          <p>Login to go to Home Page</p>
        </div>
        <div data-ng-show="authenticated">
          <a href="#!/" class="btn btn-info navbar-btn" role="button">Home</a>
          <a href="#!/register-new-user" class="btn btn-info navbar-btn" role="button">Register New User</a>
          <a href="#!/list-all-users" class="btn btn-info" role="button">List All Users</a>
          <a href="#/logout" class="btn btn-danger navbar-btn pull-right" role="button">Logout</a>
        </div>
      </div>
    </nav>
    <div data-ng-view></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/authInterceptor.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css"/>
  </body>
</html>
